General_Scrolling_Speed_Toolip = The velocity at which each message is scrolling downwards in pixels per seconds.
General_Drop_Shadow = Drop Shadow
General_Max_Messages = Maximal Messages in Stack
General_Max_Messages_Toolip = Messages that want to appear on screen but there is not enough room for them yet\nremain in a stack. When the size of the stack would exceed this given number all\nmessages will be forced to teleport a bit downwards for a new message to appear.
General_Combine_Messages = Combine all Messages
General_Combine_Messages_Toolip = If enabled new messages will only be combined with the newest message in the\nstack if possible.\nIf disabled new messages will be combined with any of the messages in stack\nif possible, starting from newest to oldest.
General_Self_Only_As_Incoming = Show self messages only as incoming
General_Self_Only_As_Incoming_Toolip = This option effects only messages with both the source and destination\nbeing yourself.\nIf enabled these messages will only be triggered as 'Player Incoming'\nmessages.\nIf disabled these messages will be triggered as both 'Player Incoming'\nand 'Player outgoing' messages.
General_Out_Only_For_Target = Show outgoing messages only for target
General_Out_Only_For_Target_Toolip = If enabled only messages that have your current target as destination will\nbe triggered in both categories 'Player Outgoing' and 'Pet Outgoing'.
